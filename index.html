<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>My Notetaking App</title>
  </head>
  <body>
    <div class="massContainer">
     <h1> Note Taking App</h1>
    <header>
      <h4>ADD A NEW NOTE</h4>
    </header>
    <form class="title">
      <input type="text" class="noteTitle"placeholder="Title of your Note">
    </form>
    <form class="details">
      <input type="text" class="noteDetails"placeholder="Write your note here">
      <div class="button">
        <button type="submit"class="addNote">
          <i class="fa fa-plus" aria-hidden="true"></i>
        <span class="addDetails">Add Note</span>
        </button>
        </div>
      
    </form>
    <div class="showNotes">
      
    </div>
    
    
    </div >
    <script src="screen.js"></script>
    </body>
    </html>
